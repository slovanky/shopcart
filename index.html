<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <title>SHOP CART</title>
</head>

<body>
  <div id='app'>
    <nav>
      <div class="container">
        <div class='navbar'>
          <div class='logo'>
            <span>Shop</span>
          </div>
          <!-- Cart Button -->
          <div id='cart-btn' class='cart-btn'>
            <img class='cart-btn-icon' src="./img/icon/cart.svg" alt="">
            <div id='cart-btn-count' class='cart-btn-count'>0</div>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class='page-content'>
          <!-- Products Element -->
          <div id='items-list' class="items-list"></div>

          <!-- Cart -->
          <div id='cart' class='cart cart-closed'>
            <div class='cart-head'>
              <h2>Items</h2>
              <button id='clear-cart-btn' class='clear-cart-btn'>Clear</button>
            </div>

            <!-- Cart List Element -->
            <div id='cart-list' class='cart-list'></div>

            <div>
              <button class='cart-pay-btn'>Pay <span id='cart-total-price'></span></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./js/menu.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
